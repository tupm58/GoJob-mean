<section>
  <div class="page-header">
    <h1>Posts</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="post in vm.posts"
       data-ui-sref="posts.view({ postId: post._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="post.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="post.user" data-ng-bind="post.user.displayName"></span>
        <span data-ng-if="!post.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="post.postContent"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.posts.$resolved && !vm.posts.length">
    No Posts yet, why don't you <a data-ui-sref="posts.create">create one</a>?
  </div>
</section>
