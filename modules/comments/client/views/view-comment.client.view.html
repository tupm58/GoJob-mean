<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.comment.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.comment.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="comments.edit({ commentId: vm.comment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.comment.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.comment.user"
            data-ng-bind="vm.comment.user.displayName"></span>
      <span data-ng-if="!vm.comment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.comment.content"></p>
</section>
