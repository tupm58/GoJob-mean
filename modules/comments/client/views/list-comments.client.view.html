<section>
  <div class="page-header">
    <h1>Comments</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="comment in vm.comments"
       data-ui-sref="comments.view({ commentId: comment._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="comment.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="comment.user" data-ng-bind="comment.user.displayName"></span>
        <span data-ng-if="!comment.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="comment.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.comments.$resolved && !vm.comments.length">
    No Comments yet, why don't you <a data-ui-sref="comments.create">create one</a>?
  </div>
</section>
